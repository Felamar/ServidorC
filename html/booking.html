<!DOCTYPE html>
<html>
  <head>
    <title>Movie Seat Selection</title>
    <link rel="stylesheet" type="text/css" href="../css/booking_style.css" />
  </head>
  <body>
    <div class="container">
      <section class="movie-info">

      </section>
      <section class="showtime-info">
        <h3>Select a Showtime</h3>
        <label for="showtime-select">Select a showtime:</label>
        <select id="showtime-select" name="showtime-select">
        </select>
      </section>

      <h3>Select Your Seats</h3>
      <p class="screen">Screen</p>
      <div class="seat-map">

      </div>
      <div class="example-info">
        <div class="example selected"></div>
        <span>Selected Seat</span>
        <div class="example"></div>
        <span>Available Seat</span>
        <div class="example occupied"></div>
        <span>Occupied Seat</span>
      </div>
      <div class="seat-details">
        <p>Selected Seats: <span class="selected-seats-count">0</span></p>
        <p>Selected Seat Numbers: <span class="selected-seats"></span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
    <script src="../js/booking_script.js"></script>
  </body>
</html>
